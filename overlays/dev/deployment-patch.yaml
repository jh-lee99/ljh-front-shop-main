apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ljh-front-shop-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ljh-front-shop-main
  template:
    metadata:
      labels:
        app: ljh-front-shop-main
    spec:
      containers:
        - name: ljh-front-shop-main
          envFrom:
            - secretRef:
                name: ljh-front-shop-main-secret
          resources:
            requests:
              cpu: 300m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 128Mi
          volumeMounts:
            - name: persistent-storage
              mountPath: /usr/share/nginx/html/images
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: s3-claim
